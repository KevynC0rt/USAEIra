<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>     
    <ion-title>
      AGIM
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-end">
      <ion-col size="9">
          <ion-button [routerDirection]="'root'" [routerLink]="'/insertar'">
          AÃ±adir Trabajador
          </ion-button>
      </ion-col>
    </ion-row>
    <div class="places">
      <div class="place" *ngFor="let traba of trabajo">
          <div class="image"><img src="https://i.pinimg.com/originals/0c/3b/3a/0c3b3adb1a7530892e55ef36d3be6cb8.png" alt="5"></div>
          <div class="info">
            <h3>Nombre del Trabajador: {{traba.nombre}} {{traba.apellidoPate}} {{traba.apellidoMate}}</h3>
            <h4><ion-icon name="home"></ion-icon> {{traba.domicilio}} {{traba.colonia}}</h4>
            <h5><ion-icon name="call"></ion-icon> {{traba.telefono}}</h5>
            <h5><ion-icon name="podium"></ion-icon> {{traba.area}}</h5>
            <h5><ion-icon name="business"></ion-icon> {{traba.piso}}</h5>
            <ion-button color="tertiary" name="trash" [routerLink]="'/vista'">Ver</ion-button>
            <ion-button color="success" name="trash" [routerLink]="'/editar'" (click)="editar(traba)">Editar</ion-button>
            <ion-button color="danger" name="trash" [routerLink]="'/trabajador'" (click)="onClickDelete(traba)">Eliminar</ion-button>
          </div>
      </div>
  </div>
  </ion-grid>
</ion-content>
