<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item>
              <ion-label>
                Usuario 1
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/trabajador'">
              <ion-icon slot="start" [name]="'people'"></ion-icon>
              <ion-label>
                Trabajadores
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/trabajadores'">
              <ion-icon slot="start" [name]="'person-add'"></ion-icon>
              <ion-label>
                Agregar Trabajadores
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/instituciones'">
              <ion-icon slot="start" [name]="'podium'"></ion-icon>
              <ion-label>
                Instituciones
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/listado'">
              <ion-icon slot="start" [name]="'person'"></ion-icon>
              <ion-label>
                Usuarios
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu> 
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
